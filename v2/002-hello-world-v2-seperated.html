<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Vue 绑定</title>
    <!-- 生产版 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <!-- Vue 绑定 DOM 元素 -->
    <div id="vue">
      <!-- 绑定 HTML 内容 -->
      <p v-html="greeting"></p>
      <!-- 带过滤器 -->
      <p>双括号绑定数据可带过滤器进行格式化 {{ price | currencyChineseYuan }}</p>
    </div>
    <script src="js/002-main.js"></script>
  </body>
</html>
