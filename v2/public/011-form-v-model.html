<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>表单数据绑定</title>
    <!-- 开发版 Vue.js -->
    <script type="importmap">
      { "imports": {
        "vue":        "https://cdn.jsdelivr.net/npm/vue/dist/vue.esm.browser.js",
        "vue-router": "https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.esm.browser.js",
        "vuex":       "https://cdn.jsdelivr.net/npm/vuex/dist/vuex.esm.browser.js"
      } }
    </script>
    <link rel="stylesheet" href="style/common.css">
  </head>
  <body>
    <!-- Vue 绑定元素 -->
    <div id="vue">
      <p class="comment"><u>多选框</u>通过 v-model 属性绑定同一 Vue 实例的 data 属性成员 employees, 接收元素值⬇⬇️↡ꜜ˅⌄˯⇩⬎🢃🢛🡻</p>
      <div id="example-checkboxs" class="demo">
        <label for="jack">Jack</label>
        <input type="checkbox" id="jack" value="Jack" v-model="employees">
        <label for="john">John</label>
        <input type="checkbox" id="john" value="John" v-model="employees">
        <label for="mike">Mike</label>
        <input type="checkbox" id="mike" value="Mike" v-model="employees">
        <br>
        <div>Checked names: {{ employees }} <span class="comment" >⬅️⮈ 用 <code v-pre>{{ employees }}</code> 动态显示最新 employees 的值</span></div>
      </div>
    </div>

    <script>

    </script>
    <script type="module" src="js/000-common.js"></script>
  </body>
</html>
