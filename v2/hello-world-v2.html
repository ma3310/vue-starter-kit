<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <!--使用CDN方式引入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- 动态容器 -->
    <div id="vue">
      {{message}}
    </div>
    <script>
      /* 在 script 标签内，创建了 Vue 实例对象，该对象中有两个属性：el和data。el属性的作用是将Vue实例绑定到id为App的DOM中，data用于数据的存储*/
      let vue = new Vue({
        el: "#vue",
        data: {
          message: "Hello, world!",
        },
      });
    </script>
  </body>
</html>
